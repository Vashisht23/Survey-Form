<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_Form</title>
    <link rel="stylesheet" href="form.css">
   
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you to FreeCodecamp</p>
    
        
            <form id="survey-form">
                <div class="form-control"> 

                <label for="name" id="name-label">Name</label> 
                <input type="text" id="name" placeholder="Enter your Name...." required> 
                </div>
                
                <div class="form-control">
                <label for="age" id="number-label">Age(Optional)</label>
                <input type="number" id="number" min="14" max="18" placeholder="Enter your Age....">  
                </div>

                <div class="form-control">
                <label for="email" id="email-label">Email</label> 
                <input type="email" id="email" placeholder="Enter your Email" required> 
                </div>

                <div class="form-control">
                <label for="role"> Which option best describes your current role?</label>
                <select name="role" id="dropdown"> 
                    <option  value="Student">Student</option> 
                    <option  value="Full time Job">Full time Job</option>
                    <option  value="Part-time-leaner">Full time learner</option>
                    <option  value="Other">Other</option>
                </select> 
                </div>

                <div class="form-control">
                <label >Would you recommend freeCodeCamp to a friend?</label> 
               <label for="recommend-1"><input type="radio" id="recommend-1"  value="Definitely"name="recommend">Definitely   </label> 
               <label for="recommend-2"> <input id="recommend-2"  type="radio" value="Maybe" name="recommend" >Maybe  </label>
               <label for="recommend-3"> <input id="recommend-3" type="radio" value="Not Sure" name="recommend" >Not Sure   </label>
                </div>

                <div class="form-control">
                <label for="feature"> What is your favorite feature of freeCodeCamp? </label>
                <select name="feature" id="drop-down" aria-placeholder="Select an option"> 
                    <option name-"feature" >Challenges</option> 
                    <option name-"feature" >Projects</option>
                    <option name-"feature" >Community</option>
                    <option name-"feature">Open source</option>
                </select>  
                </div>
                
                <div class="form-control">
                <label for="gains">What would you like to see improved?  <small>(check all the boxes which apply)</small></label>
                
               <label for="improve-1"><input type="checkbox" value=" Front-end Projects" name="improve-1" id="improve"> Front-end Projects </label> 
               <label for="improve-2"><input type="checkbox" value="Back-end Projects" name="improve-2" id="improve"> Back-end Projects </label> 
               <label for="improve-3"><input type="checkbox" value="Data Visualization" name="improve-3" id="improve"> Data Visualization </label> 
               <label for="improve-4"><input type="checkbox" value=" Challenges" name="improve-4" id="improve"> Challenges </label> 
               <label for="improve-5"><input type="checkbox" value="Open Source Community" name="improve-5" id="improve"> Open Source Community</label> 
               <label for="improve-6"><input type="checkbox" value="Gitter help rooms" name="improve-6" id="improve"> Gitter help rooms</label> 
               <label for="improve-7"><input type="checkbox" value="Videos" name="improve-7" id="improve"> Videos </label> 
               <label for="improve-8"><input type="checkbox" value="Wiki" name="improve-8" id="improve"> Wiki</label> 
               <label for="improve-9"><input type="checkbox" value="Forum" name="improve-9" id="improve"> Forum</label> 
                </div>
                
                <div class="form-control">
                <label for="name">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter your comments here..." ></textarea> 
                </div>
                <button id="submit">Submit</button>
            </div>
            </form>
        
   


</body>
</html>
